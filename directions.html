    <script type="text/javascript">
        var destination = getUrlVars()["here"];
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }
        </script>
    <script type="text/javascript">
        var center;
        navigator.geolocation.getCurrentPosition(initMap, onError, { timeout: 30000 });

        function initMap(position) {
            var lat=position.coords.latitude;
            var lang=position.coords.longitude;

            center = new google.maps.LatLng(lat,lang);
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            var map = new google.maps.Map(document.getElementById('map-canvas'), {
                zoom: 7,
                center: center
            });


            directionsDisplay.setMap(map);

            calculateAndDisplayRoute(directionsService, directionsDisplay);
            var back = document.getElementById("back");
            var div = document.createElement('div');
            div.innerHTML = '<a href="restaurants.html"><img style="margin-right: 10px" src="images/back.png"></a>';
            back.appendChild(div);
            map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(back);

        }

        function calculateAndDisplayRoute(directionsService, directionsDisplay) {

            directionsService.route({
                origin: center,
                destination: destination,
                travelMode: 'DRIVING'
            }, function(response, status) {
                if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }

        function onError(error) {
            alert('code: ' + error.code + '\n' +
                    'message: ' + error.message + '\n');
        }
    </script>
