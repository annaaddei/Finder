<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lookup Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.css" rel="stylesheet">
    <link href="css/bootstyle.css" rel="stylesheet">

    <script>
        var userAgent = navigator.userAgent + '';
        if (userAgent.indexOf('iPhone') > -1) {
            document.write('<script src="js/cordova-iphone.js"></sc' + 'ript>');
            var mobile_system = 'iphone';
        } else if (userAgent.indexOf('Android') > -1) {
            document.write('<script src="js/cordova-android.js"></sc' + 'ript>');
            var mobile_system = 'android';
        } else {
            var mobile_system = '';
        }
    </script>


</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo" style="color: black"><img src="images/logo.png"></a>
    </div>
</nav>
<div class="center-block">
    <form class="col-md-12">
        <div class="center">
            <div class="space-30"></div>
            <div class="space-30"></div>
            <h1>LOGIN</h1>
            <h4>Start your search now!</h4>
        </div>
        <div class="space-30"></div>
        <br>
        <div class="input-field">
            <i class="material-icons prefix">mail</i>
            <input id="loginEmail" type="email" class="validate">
            <label for="loginEmail">Your Email</label>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <input id="loginPassword" type="password" class="validate">
            <label for="loginPassword">Your Password</label>
        </div>
        <div class="space-30"></div>
        <div class="text-center center">
            <button type="button" id="loginButton" class="btn btn-info waves-effect waves-light" style="color: black">Submit</button>
        </div>
        <div class="text-center center">
            <a href="sign_up.html">Don't have an account</a>
        </div>
    </form>
</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.js"></script>
<script type="text/javascript" src="js/my_script.js"></script>
</body>
</html>
