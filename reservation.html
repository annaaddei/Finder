    <script>
        var restaurant_name;
        window.onload = function () {
            var url = document.location.href,
                    params = url.split('?')[1].split('&'),

                tmp = params[i].split('=');

            }
            restaurant_name = data.restaurant;
            document.getElementById('restaurant_name').innerHTML = "<h5><b>Make reservation at " + data.restaurant + "</b></h5>";
