<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Reservation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mdb.css" rel="stylesheet">
    <link href="css/bootstyle.css" rel="stylesheet">

    <script>
        var userAgent = navigator.userAgent + '';
        if (userAgent.indexOf('iPhone') > -1) {
            document.write('<script src="js/cordova-iphone.js"></sc' + 'ript>');
            var mobile_system = 'iphone';
        } else if (userAgent.indexOf('Android') > -1) {
            document.write('<script src="js/cordova-android.js"></sc' + 'ript>');
            var mobile_system = 'android';
        } else {
            var mobile_system = '';
        }
    </script>

    <script>
        var restaurant_name;
        window.onload = function () {
            var url = document.location.href,
                    params = url.split('?')[1].split('&'),
                    data = {}, tmp;

            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data[tmp[0]] = tmp[1];
            }
            restaurant_name = data.restaurant;
            restaurant_name = restaurant_name.replace("%20", " ");
            document.getElementById('restaurant_name').innerHTML = "<h5><b>Make reservation at " + restaurant_name + "</b></h5>";
        }


    </script>


</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <a href="index.html"  ><img src="images/back.png"></a>
        <a id="logo-container" href="restaurants_dir.html" class="brand-logo" style="color: black">Reservations</a>
    </div>

</nav>
<div class="center-block">
    <form class="col-md-12">
        <div id="restaurant" class="center">
            <div class="space-30"></div>
            <div id="restaurant_name"></div>
        </div>

        <br>
        <div class="center input-field">
            <h5>Make reservation in name of:</h5>
            <i class="material-icons prefix">perm_identity</i>
            <input id="name" type="text" class="validate">
        </div>
        <div class="center input-field">
            <h5>Date</h5>
            <i class="material-icons prefix">date_range</i>
            <input id="date" type="date" class="validate">
        </div>
        <div class="center input-field">
            <h5>Time</h5>
            <i class="material-icons prefix">access_time</i>
            <input id="time" type="time" class="validate">
        </div>
        <div class="center input-field">
            <h5>Number of people</h5>
            <i class="material-icons prefix">people</i>
            <input id="people" type="number" class="validate">
        </div>

        <div class="space-30"></div>
        <div class="text-center center">
            <button type="button" id="reservationButton" class="btn btn-info waves-effect waves-light" style="color: black">Make Reservation</button>
            <button type="button" id="inviteButton" class="btn btn-info waves-effect waves-light" style="color: black">Invite People</button>
        </div>
    </form>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/mdb.js"></script>
<script type="text/javascript" src="js/my_script.js"></script>
<script type="text/javascript" src="js/plugin.js"></script>
</body>
</html>
