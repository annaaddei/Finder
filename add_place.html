<div class="center-block">
    <form class="col-md-12">
        <div class="center">
            <div class="space-30"></div>
            <h5>Add a new location to the google map </h5>
        </div>

        <br>
        <div class="input-field">
            <i class="material-icons prefix">edit</i>
            <input id="name" type="text" class="validate">
            <label for="name">Name</label>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">navigation</i>
            <input id="latitude" type="text" class="validate">
            <label for="latitude">Latitude</label>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">near_me</i>
            <input id="longitude" type="text" class="validate">
            <label for="longitude">Longitude</label>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">location_city</i>
            <input id="address" type="text" class="validate">
            <label for="address">Address</label>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">place</i>
            <input id="place_type" type="text" class="validate">
            <label for="place_type">Place Type</label>
        </div>
        <div class="space-30"></div>
        <div class="text-center center">
            <button type="button" id="addPlaceButton" class="btn btn-info waves-effect waves-light" style="color: black">Submit</button>
        </div>
    </form>
</div>
